{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Freelanze - login</title>
</head>

<body>
<!-- ログインor会員登録郡 -->
<div class="container">
    <div class="row">
        <div class="col-1 col-md-2"></div>
        <div class="col-10 col-md-8 h-25 text-center">
            <div class="text-center my-5">
                <a class="noline" href="{% url 'register:top' %}">Freelanze</a>
            </div>
        </div>
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
    </div>

    <div class="row">
        <div class="col-1 col-md-2"></div>
        <div class="card col-10 col-md-8 h-25">
            <div class="card-body text-center">
                <h6 class="card-title mb-0 mt-2">アカウントをお持ちでない方はこちら</h6>
                <div class="card-body py-2">
                <a href="{% url 'register:user_create' %}" class="btn btn-primary btn-lg" style="width:300px;">
                    <div class="button_text_size2">新規会員登録</div>
                </a>
                </div>
            </div>
        </div>
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
    </div>

    <div class="row">
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
        <div class="card col-10 col-md-8 h-25">
            <div class="card-body text-center">
                <div class="card-body py-2">
                    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-outline-info btn-lg" style="width:300px;">
                        <div class="float-left">
                            <i class="fab fa-google"></i>
                        </div>
                        <div class="button_text_size1">Googleでログイン</div>
                    </a>
                </div>
                <div class="card-body py-2">
                    <a href="{% url 'social:begin' 'twitter' %}" class="btn btn-primary btn-lg" style="width:300px;">
                        <div class="float-left">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="button_text_size1">Twitterでログイン?</div>
                    </a>
                </div>
                <div class="card-body py-2">
                    <a href="{% url 'social:begin' 'instagram' %}" class="btn btn-secondary btn-lg" style="width:300px;">
                        <div class="float-left">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="button_text_size1">Instagramでログイン?</div>
                    </a>
                </div>

                <div class="card-body py-5">
                    <form action="{% url 'register:login' %}" method="POST">
                        <div class="input_size1" style="width:300px;">
                        {{ form.non_field_errors }}
                        {% for field in form %}
                            {{ field }}
                            {{ field.errors }}
                        <br>
                        {% endfor %}
                        </div>
                        <button type="submit" class="btn btn-danger btn-lg" style="width:300px;">
                            <div class="button_text_size2">ログイン</div>
                        </button>
                        <input type="hidden" name="next" value="{{ next }}" />
                        {% csrf_token %}
                    </form>
                </div>

            </div>
        </div>
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
    </div>

    <div class="row">
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
        <div class="col-10 col-md-8 h-25">
            <div class="text-center">
                <h6 class="my-5">登録情報を常に最新のものに更新し、自身を魅力的にPRしましょう。</h6>
            </div>
        </div>
        <div class="col-1 col-md-2"></div><!--  コンテナサイズ調整用からコンテナ -->
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
</body>
</html>
